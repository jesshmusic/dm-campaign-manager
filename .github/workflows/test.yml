name: Test Suite

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  rspec:
    name: RSpec Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dungeon_master_guru_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/dungeon_master_guru_test
      RACK_ENV: test
      NODE_OPTIONS: --openssl-legacy-provider
      AWS_S3_BUCKET: test-bucket

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client libpq-dev

      - name: Install JavaScript dependencies
        run: yarn install --frozen-lockfile

      - name: Compile webpack assets
        run: RAILS_ENV=test bundle exec rails assets:precompile

      - name: Setup database
        run: |
          bundle exec rails db:create db:schema:load --trace

      - name: Seed test database
        run: |
          bundle exec rails db:seed RAILS_ENV=test
          bundle exec rails runner "load Rails.root.join('db/seeds/test_srd_full.rb')" RAILS_ENV=test

      - name: Run RSpec tests
        run: |
          bundle exec rspec --format progress --format RspecJunitFormatter --out tmp/rspec_results.xml

      - name: Upload RSpec results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rspec-results
          path: tmp/rspec_results.xml

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rspec-coverage
          path: coverage/

  jest:
    name: Jest Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Jest tests
        run: yarn test:ci

      - name: Upload Jest results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-results
          path: coverage/

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage
          path: coverage/javascript/
